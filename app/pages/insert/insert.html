    <ion-list *ngIf="outlet" no-lines>
        <ion-item>
            <ion-row>
                <ion-col width-50>
                    ឈ្មោះតូប៖ {{outlet.outletNameKh}}
                </ion-col>
                <ion-col width-50>
                    ឈ្មោះដេប៉ូ៖ {{outlet.Distributor.dtNameKh}}
                </ion-col>
            </ion-row>
        </ion-item>
    </ion-list>


    <ion-row baseline *ngFor="let product of products">
        <ion-col width-80>
            <ion-item>
                <ion-label [style.color]="product.star ? 'red':''" stacked>{{product.nameKh}}</ion-label>
            </ion-item>
        </ion-col>
        <ion-col width-10>
            <ion-input [style.color]="product.invalidAmount ? 'red' : 'black'" type="tel" [(ngModel)]="product.amount" placeholder="0"></ion-input>
        </ion-col>
        <ion-col width-10>
            <ion-label>{{product.unitKh}}</ion-label>
        </ion-col>
    </ion-row>
    <button block round (click)="submit()">
        <ion-icon name="checkmark"></ion-icon>
        បញ្ចូល
    </button>
</ion-content>
