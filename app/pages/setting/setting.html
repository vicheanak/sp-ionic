<ion-header>
  <ion-navbar primary>
    <ion-title>ដំណេីរការ</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="setting">
    <ion-card>
        <ion-card-header *ngIf="user">
            ឈ្មោះ <span class="en">{{user.username}}</span>
        </ion-card-header>
        <ion-card-content>
                        <button full round danger (click)="logout()">ចាកចេញ</button>
        </ion-card-content>
    </ion-card>
    <br>
    <button full warn round (click)="updateApp()">តម្លើងកម្មវិធី</button>
    <span class="version">ស៊េរី {{version}}</span>
</ion-content>
